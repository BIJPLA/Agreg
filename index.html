<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Detalhada - Batch Rotas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .card { max-width: 920px; margin: 0 auto; padding: 20px; border: 1px solid #2222; border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    h1 { font-size: 22px; margin: 0 0 6px; }
    .muted { color: #666; }
    .row { display: flex; gap: 12px; align-items: center; margin-top: 12px; flex-wrap: wrap; }
    button { padding: 10px 16px; border-radius: 10px; border: none; background: #ff6a00; color: white; font-weight: 700; cursor: pointer; }
    button.secondary { background: #444; }
    button:disabled { opacity: 0.55; cursor: not-allowed; }
    progress { width: 100%; height: 16px; }
    .log { margin-top: 10px; max-height: 260px; overflow: auto; background: #f7f7f7; border: 1px solid #ddd; padding: 10px; border-radius: 8px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #eee; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Batch de Rotas (Consulta Detalhada)</h1>
    <p class="muted">Executando <span id="counts" class="pill">?</span></p>
    <div class="row">
      <button id="run"><i class="fa-solid fa-play"></i> Iniciar</button>
      <button id="stop" class="secondary"><i class="fa-solid fa-stop"></i> Parar</button>
      <label>Delay (ms): <input id="delay" type="number" value="3000" step="250"></label>
      <span id="status" class="muted"></span>
    </div>
    <div class="row">
      <progress id="prog" value="0" max="100"></progress>
    </div>
    <div id="log" class="log" aria-live="polite"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./batch.js"></script>
</body>
</html>
